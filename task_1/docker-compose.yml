version: '3.8'

services:
  db:
    image: postgres:16
    container_name: postgres_db_innowise_task_1
    restart: always
    environment:
      POSTGRES_DB: db_innowise_task_1
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5435:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
